  <p>Bienvenido al conversor de monedas. Puedes usar esta herramienta para realizar la conversión de las siguientes monedas: MXN, US, COP, EUR, JPY, KPW, KRW</p>

  <div class="conversorMonedas">
    <p>Conversor de Monedas</p>
    <div class="monedas">
      <form>
        <label for="importe">Importe:</label>
        <input type="number" id="importe" required>

        <label for="conversionA">Convertir de:</label>
        <select id="conversionA">
          <option value="MXN">MXN - Peso mexicano</option>
          <option value="USD">USD - Dolar estadounidense</option>
          <option value="EUR">EUR - Euro</option>
          <option value="JPY">JPY - Yen Japonés</option>
          <option value="KRW">KRW - Corea del Sur</option>
          <option value="KPW">KPW - Corea del Norte</option>
          <option value="COP">COP - Peso colombiano</option>
          <option value="GBP">GBP - Libra esterlina</option>
        </select>
        <br>

        <label for="conversionB">Convertir a:</label>
        <select id="conversionB">
          <option value="MXN">MXN - Peso mexicano</option>
          <option value="USD">USD - Dolar estadounidense</option>
          <option value="EUR">EUR - Euro</option>
          <option value="JPY">JPY - Yen Japonés</option>
          <option value="KRW">KRW - Korean</option>
          <option value="KPW">KPW - Korean</option>
          <option value="COP">COP - Peso colombiano</option>
          <option value="GBP">GBP - Libra esterlina</option>
        </select>
      </form>
    </div>
    <div class="contenedor-btn">
    <button id="boton-convertir">Convertir</button>
    </div>
    <br>
    <p id="resultado"></p>
  </div>

  <script src="js/scriptConversor.js"></script>

<main>
  <h1>Cuestionario Interactivo</h1>
  <form id="quiz-form">
    <div>
      <p>1. ¿Cuál es la capital de México?</p>
      <label><input type="radio" name="q1" value="a"> Monterrey</label><br>
      <label><input type="radio" name="q1" value="b"> Ciudad de México</label><br>
      <label><input type="radio" name="q1" value="c"> Guadalajara</label>
    </div>

    <div>
      <p>2. ¿Cuánto es 5 × 5?</p>
      <label><input type="radio" name="q2" value="a"> 20</label><br>
      <label><input type="radio" name="q2" value="b"> 25</label><br>
      <label><input type="radio" name="q2" value="c"> 30</label>
    </div>

    <div>
      <p>3. ¿Qué color resulta de mezclar azul y amarillo?</p>
      <label><input type="radio" name="q3" value="a"> Verde</label><br>
      <label><input type="radio" name="q3" value="b"> Naranja</label><br>
      <label><input type="radio" name="q3" value="c"> Morado</label>
    </div>

    <button type="submit">Enviar respuestas</button>
  </form>
  <br>
  <p id="quiz-result"></p>
